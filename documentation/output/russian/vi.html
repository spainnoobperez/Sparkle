<!doctype html>
<html>
<head>
<title>Sparkle</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Sparkle</h1>
<div class="text">
<h2>Использование vi</h2>

Открыть файл:<br>
<div class="code">
busybox vi /path/to/file<br>
</div>
Перейти в режим редактирования:<br>
<div class="code">
a<br>
</div>
Выйти из режима редактирования:<br>
<div class="code">
ESC<br>
</div>
Выйти без сохранения файла:<br>
<div class="code">
:q!<br>
</div>
Выйти с сохранением файла:<br>
<div class="code">
:wq<br>
</div>
</div>
</body>
</html>
